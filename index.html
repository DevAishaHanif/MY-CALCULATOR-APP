        // 1) Function for addition (with inputs)  :

        var res = document.getElementById("result");


        
         function add() {

            value1= parseInt(val1.value);
            value2 = parseInt(val2.value);
            var res = (value1 +value2);
            document.getElementById("result").value = res;
            document.getElementById("result").value == " ";
        
         }

  // 2) Function for subtraction (with inputs) :
      
  function sub() {
             
            value1= parseInt(val1.value);

            var res = value1 -value2;

        }

 // 3) Function for multiplication (with inputs) :
      
 function mul() {

// 4) Function for division (with inputs) :

            var res = value1 %value2;
